<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container-flex">
      <div class="result-card">
        <div class="card-socre-title">Your Result</div>
        <div class="circle">
          <div class="circle-score">
            76
          </div>
          <p>
            of 100
          </p>
        </div>
        <div class="title-great">
          Great
        </div>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-card">
        <div class="container-summary">
          <div class="summary-title">
            Summary
          </div>
          <div class="summary-item red">
            <div class="category">
              <img src = "./assets/images/icon-reaction.svg" class="logo" alt="My Happy SVG"/>
              Reaction
            </div>
            <div class="score">
              <div class="isscore">80&nbsp</div>
              <div class="isfullscore">/ 100</div>
            </div>
          </div>
          <div class="summary-item yello">
            <div class="category">
              <img src = "./assets/images/icon-memory.svg" class="logo" alt="My Happy SVG"/>
              Memory
            </div>
            <div class="score">
              <div class="isscore">92&nbsp</div>
              <div class="isfullscore">/ 100</div>
            </div>
          </div>
          <div class="summary-item green">
            <div class="category">
              <img src = "./assets/images/icon-verbal.svg" class="logo" alt="My Happy SVG"/>
              Verbal
            </div>
            <div class="score">
              <div class="isscore">61&nbsp</div>
              <div class="isfullscore">/ 100</div>
            </div>
          </div>
          <div class="summary-item blue">
            <div class="category">
              <img src = "./assets/images/icon-visual.svg" class="logo" alt="My Happy SVG"/>
              Visual
            </div>
            <div class="score">
              <div class="isscore">72&nbsp</div>
              <div class="isfullscore">/ 100</div>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
